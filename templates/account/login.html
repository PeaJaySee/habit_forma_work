{%extends 'base.html'%}
{%block content%}   


    <h2>Login</h2>

    <p class="text-white"><strong>Welcome! Please log in to your account to continue</strong></p>
    <p class="text-white">Don't have an account? <a href="{% url 'account_signup' %}">Register Here</a></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>


    
    {%endblock%}
