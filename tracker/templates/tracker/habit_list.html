{%extends 'base.html'%}
{%block content%}
 <h1>Habits list</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Habit</button>
    </form>

<div id="habtable">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Frequency</th>
                <th>Creator</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habit_list %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ habit.description }}</td>
                <td>{{ habit.frequency }}</td>
                <td>{{ habit.user }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>



{%endblock%}
