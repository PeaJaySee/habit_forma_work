{%extends 'base.html'%}
{%block content%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Forma</title>
</head>

<body>
    
    <h1>Habits list</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Habit</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Frequency</th>
                <th>Creator</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habit_list %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ habit.description }}</td>
                <td>{{ habit.frequency }}</td>
                <td>{{ habit.user }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>

{%endblock%}
